<div class="container">
  <form class="form mat-elevation-z3">
    <div class="img-container">
      <h1>Help Desk Login</h1>
      <img src="assets/img/login.svg" />
    </div>
    <div class="form-group">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
          [(ngModel)]="creds.email"
          name="email"
          matInput
          placeholder="Ex. johndoe@email.com"
          [formControl]="email"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input
          [(ngModel)]="creds.senha"
          name="senha"
          matInput
          type="password"
          placeholder="********"
          [formControl]="senha"
          required
        />
      </mat-form-field>
      <button
      (click)="logar()"
      [disabled]="!validaCampos()"
      mat-raised-button
      color="primary"
      class="full-width">
        Entrar
      </button>
    </div>
  </form>
</div>
